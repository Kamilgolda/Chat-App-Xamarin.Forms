<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <img style="float:right" src="img/json.png" />

    <h1>JSON</h1>
    <textarea cols="100" rows="8">
let myObject = {
"propertyName1" : "propertyValue1",
"propertyName2" : "propertyValue2",
… ,
"propertyNameN" : "propertyValueN"
};</textarea>


    <h2>stringify</h2>
    <h3>Użyj funkcji JSON.stringify() aby przekonwertować na ciąg.</h3>
    <textarea cols="100" rows="20">
let listOfAttendees = [
            {
                "name": "Eric Gruber",
                "currentTrack": "1"
            },
            {
                "name": "Martin Weber",
                "currentTrack": "2"
            }
            ]
        function konwertuj() {
            var myJSON = JSON.stringify(listOfAttendees);
            document.getElementById("ciag").innerHTML = myJSON;
        }
];</textarea>
    <br />
    <button onclick="konwertuj()">Konwertuj na ciąg znaków</button>
    <h3 id="ciag"></h3>

    <h2>parse</h2>
    <h3>Użyj funkcji JSON.parse()aby przekonwertować tekst na obiekt JavaScript:</h3>
    <textarea cols="100" rows="5">
function parsuj() {
            var obj = JSON.parse('{ "name":"John", "age":30, "city":"New York"}');
            document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;
        }</textarea>
    <br />
    <button onclick="parsuj()">Parsuj</button>
    <p id="demo"></p>
    <script type="text/javascript">

        let listOfAttendees = [
            {
                "name": "Eric Gruber",
                "currentTrack": "1"
            },
            {
                "name": "Martin Weber",
                "currentTrack": "2"
            }
        ]
        function konwertuj() {
            var myJSON = JSON.stringify(listOfAttendees);
            document.getElementById("ciag").innerHTML = myJSON;
        }


        function parsuj() {
            var obj = JSON.parse('{ "name":"John", "age":30, "city":"New York"}');
            document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;
        }


    </script>
</body>
</html>
